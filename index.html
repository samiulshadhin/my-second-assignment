<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body class="inter-font">
    <header>
        <!-- Navbar section starts here -->
        <section class="header-navbar-container">
            <h3 class="navbar-title"><em>Fitness</em></h3>
            <nav class="navbar-menu-container">
                <button class="navbar-button">Home</button>
                <a class="navbar-menu" href="">Service</a>
                <a class="navbar-menu" href="">Contact</a>
                <a class="navbar-menu about" href="">About</a>
            </nav>
        </section>
        <!-- Navbar section ends here -->


        <!-- Header banner section starts here -->
        <section class="header-banner-container">
            <div class="header-banner-left-side-contents">
                <h1>Get body in <span>shape</span> & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help
                    you get fit and stay fit!</p>
                <button class="fill-color-btn">Join Club Now!</button>
                <button class="stroke-color-btn">Download App</button>
            </div>

            <div class="header-banner-right-side-contents">
                <img class="header-banner-right-img" src="images/Images 2.png"
                    alt="A boy in a black T-shirt is looking to the right">
                <div class="first-box">
                    <span>500+</span>
                    <p>Free Workout Videos</p>
                </div>
                <div class="second-box">
                    <div class="box-shapes">
                        <div class="circle"></div>
                        <div class="triangle"></div>
                    </div>
                    <div>
                        <span>350+</span>
                        <p>Video tutorial</p>
                    </div>
                </div>
